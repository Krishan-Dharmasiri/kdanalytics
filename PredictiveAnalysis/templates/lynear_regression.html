{% extends "base.html" %}


{% block page_content %}

<div class="container-fluid">
    <div class="row"> 
        <div class="col-md-12">
            <p style="font-weight: bold;font-size:15px;">Lynear Regression Model</p>
            <hr/>
        </div>          
        <div class="col-md-6">
            <table style="margin-top:70px;margin-left:50px;">
                <tr>
                    <td style="width:60%">Mean Squared Error :</td>
                    <td>{{ lynear.mse }}</td>
                </tr>
                <tr>
                    <td>R Squared :</td>
                    <td>{{ lynear.r2_score }}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-6">
            <img src="{{lynear.chart}}" 
                alt="Scatter plot for the lynear regression" width=100%  height=100% />
        </div>
    </div>
</div>
{% endblock %}
